<ion-header [translucent]="true">
  <ion-toolbar style="background: #3498db; color: white;">
    <div style="text-align: center; font-family: 'Arial', sans-serif;">
      <ion-icon size="large" name="business-sharp"></ion-icon>
      <ion-label style="font-family: 'Roboto', sans-serif; font-size: 16px; font-weight: bold;"> Geocentro Marin 382</ion-label>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="wrapper">
    <div *ngIf="!loading" class="body">
      <img  style="border-radius: 50%;" class="logo" src="../../assets/img/lc.jpg" alt="Login" id="shakeImage" class="fire-animation">
      <form style="margin-top: 10%;" (ngSubmit)="login()" [formGroup]="loginUsuario" class="form">
        <div style="margin-top: 10%;" class="form-floating">
          <label>Correo electrónico</label>
          <br>
          <input style="margin-top: 5%;" type="email" formControlName="email" name="email" class="form-control"
            placeholder="nombre@ejemplo.com">
          <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched"
            class="text-danger errorLabel">
            El <strong>correo</strong> es requerido
          </span>
          <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched"
            class="text-danger errorLabel">
            El <strong>correo</strong> es inválido
          </span>
        </div>
        <div style="margin-top: 5%;" class="form-floating">
          <label>Contraseña</label>
          <br>
          <input style="margin-top: 5%;" type="password" formControlName="password" class="form-control"
            placeholder="contraseña">
          <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched"
            class="text-danger errorLabel">
            La <strong>contraseña</strong> es requerida
          </span>
        </div>
        <div style="margin-top: 10%;" class="d-grid gap-2">
          <ion-button type="submit"  class="btn btn-primary btn-lg"
            [disabled]="loginUsuario.invalid">Iniciar sesión</ion-button>
          <!-- <ion-button color="warning" [routerLink]="['/tabs/tab3']">Back</ion-button> -->
        </div>
        <p class="mt-3">¿No tienes cuenta? <a style="color: #2b84bc;" [routerLink]="['/registrar-usuario']">Crear cuenta</a></p>
        <a class="mt-3" style="color: #2b84bc;" [routerLink]="['/recuperar-password']">Recuperar Contraseña</a>
      </form>
    </div>
    <ion-spinner *ngIf="loading"></ion-spinner>
  </div>
</ion-content>
